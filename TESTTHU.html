<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liên hệ chúng tôi | Muzli</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link rel="preload"
          href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Poppins:wght@300;400;500;600&display=swap"
          as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-7mX1MEwMNwPIJK3pV4weCZ30BLxuB9zL8skFw4Us2bR4gUjIty6IXSiLJQslrcTO8U+jvPSfj/R/n/q+WkVhBQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        let map;
        let marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });
        }

        function addMarker() {
            const location = { lat: -34.397, lng: 150.644 };
            if (marker) {
                marker.setMap(null);
            }
            marker = new google.maps.Marker({
                position: location,
                map: map
            });
            map.setCenter(location);
        }

        window.onload = function () {
            initMap();
            document.getElementById('pin-button').addEventListener('click', addMarker);
        }
    </script>
</head>

<body>
    <main class="mt-16">
        <div>
            <div class="nuxt-loading-indicator"></div>
            <section class="grid md:grid-cols-[3fr,2fr] gap-16 text-left my-40">
                <div class="bg-[#2E54FF] md:rounded-xl p-10 text-white">
                    <h1 class="md:text-[2.5rem] text-3xl mb-6 leading-snug font-[600]">Contact us</h1>
                    <p class="text-sm">Let us know how we can help you and our team will be in touch as soon as possible!</p>
                    <div>
                        <form class="!text-left">
                            <div>
                                <div class="field-wrap"><label for="name" class="block mb-2">Your name</label><input value="" type="text" id="name" class="w-full border border-[#E5E5E5]" required></div>
                                <div class="field-wrap"><label for="email" class="block mb-2">Email</label><input value="" type="email" id="email" class="w-full border border-[#E5E5E5]" required></div>
                            </div>
                            <div class="field-wrap"><label for="message" class="block mb-2">Message</label><textarea name="" id="message" cols="30" rows="3" class="w-full border border-[#E5E5E5]" placeholder="" required></textarea></div>
                            <input type="submit" value="Send Message" class="hover:bg-[#ffffffE6] rounded-full block mt-6 leading-10 py-1 text-[#2E54FF] px-12 font-[400] cursor-pointer bg-[#ffffff] duration-300 transition-all float-right">
                        </form>
                    </div>
                </div>
                <div class="mx-10">
                    <div class="border-b mb-6 pb-6 text-left">
                        <h2 class="md:mt-12 md:text-[2rem] text-2xl mb-6 leading-snug font-[600]">Follow Us</h2>
                        <p>Follow us on our social channels</p>
                        <ul class="flex flex-wrap socials gap-2">
                            <li><a href="https://facebook.com/usemuzli" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewbox="0 0 512 512"><path d="M288 192v-38.1c0-17.2 3.8-25.9 30.5-25.9H352V64h-55.9c-68.5 0-91.1 31.4-91.1 85.3V192h-45v64h45v192h83V256h56.4l7.6-64h-64z" fill="currentColor"></path></svg></a></li>
                            <li><a href="https://twitter.com/usemuzli" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewbox="0 0 20 20"><path fill="currentColor" d="M17.316 6.246c.008.162.011.326.011.488c0 4.99-3.797 10.742-10.74 10.742c-2.133 0-4.116-.625-5.787-1.697a7.577 7.577 0 0 0 5.588-1.562a3.779 3.779 0 0 1-3.526-2.621a3.858 3.858 0 0 0 1.705-.065a3.779 3.779 0 0 1-3.028-3.703v-.047a3.766 3.766 0 0 0 1.71.473a3.775 3.775 0 0 1-1.168-5.041a10.716 10.716 0 0 0 7.781 3.945a3.813 3.813 0 0 1-.097-.861a3.773 3.773 0 0 1 3.774-3.773a3.77 3.77 0 0 1 2.756 1.191a7.602 7.602 0 0 0 2.397-.916a3.789 3.789 0 0 1-1.66 2.088a7.55 7.55 0 0 0 2.168-.594a7.623 7.623 0 0 1-1.884 1.953z"></path></svg></a></li>
                        </ul>
                    </div>
                    <div class="contact-info">
                        <p>123 Main Street, Anytown, ST 12345</p>
                        <p>Email: <a href="mailto:info@muzli.com">info@muzli.com</a></p>
                        <p>Phone: (123) 456-7890</p>
                        <div id="map"></div>
                        <button id="pin-button" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Pin Location</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
